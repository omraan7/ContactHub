      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog custom-modal">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Contact
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="img-form">
                <div class="d-flex justify-content-center">
                  <i id="imgPlace" class="fa img-place ii fa-user"></i>
                  <img id="preview" class="preview-img d-none" />
                
                </div>
                <div class="upload-photo">
                  <input type="file" onchange="changePhoto()" id="photoInput" hidden />
                  <label for="photoInput" class="upload-btn">
                    <i class="fa fa-camera"></i>
                    <span>Change Photo</span>
                  </label>
                </div>
              </div>

              <div class="container mt-5">
                <form class="custom-form">
                  <div class="mb-4">
                    <label for="fullName" class="form-label">
                      Full Name <span class="text-danger">*</span>
                    </label>
                    <input
                    oninput="inPutValedation(this,'name')"
                      id="fullName"
                      type="text"
                      class="form-control  custom-input"
                      placeholder="Enter full name"
                    />
                    <small class="d-none text-danger">Name should contain only letters and spaces (5-50 characters)</small>
                  </div>

                  <div class="mb-4">
                    <label for="phoneNumber" class="form-label">
                      Phone Number <span class="text-danger">*</span>
                    </label>
                    <input
                    oninput="inPutValedation(this,'phoneNumber')"
                      id="phoneNumber"
                      type="text"
                      class="form-control custom-input"
                      placeholder="e.g., 01012345678"
                    />
                    <small class="d-none text-danger">Please enter a valid Egyptian phone number</small>

                  </div>

                  <div class="mb-4">
                    <label for="emailAddress" class="form-label"
                      >Email Address</label
                    >
                    <input
                    oninput="inPutValedation(this,'emailAddress')"

                      id="emailAddress"
                      type="email"
                      class="form-control custom-input"
                      placeholder="name@example.com"
                    />
                    <small class="d-none text-danger">Please enter a valid email address</small>

                  </div>

                  <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <input
                      id="address"
                      type="text"
                      class="form-control custom-input"
                      placeholder="Enter address"
                    />
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Group</label>
                    <select id="groupSelect" class="form-control custom-input">
                      <option>Select a group</option>
                      <option>School</option>
                      <option>Friends</option>
                      <option>Family</option>
                      <option>Work</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label for="Notes" class="form-label">Notes</label>
                    <textarea
                      id="Notes"
                      class="form-control custom-input"
                      placeholder="Add notes about this contact"
                      cols="30"
                      rows="3"
                    ></textarea>
                  </div>

                  <div class="mb-4">
                    <input
                      name="checkbox"
                      type="checkbox"
                      value="Favorite"
                      id="Favorite"
                    />
                    <label for="Favorite" class="form-label">Favorite</label>

                    <input
                      name="checkbox"
                      type="checkbox"
                      value="Emergency"
                      id="Emergency"
                    />
                    <label for="Emergency" class="form-label">Emergency</label>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button
            
                type="button"
                class="btn  w-50"
                data-bs-dismiss="modal" 
                 id="jj"
              >
                Close
              </button>
              <button
                onclick="addContact()"
                id="btnAdd"
                type="button"
                class="btn btn-primary w-50"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Save contact
              </button>
              <button
              onclick="updateData(indexUpdate)"
              id="btnEdit"
              type="button"
              class="btn d-none btn-primary w-50"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Update contact
            </button>
            </div>
          </div>
        </div>
      </div>
